<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sign up page</title>    
</head>
<body class='bg-slate-400'> 
    

    <div class="container flex flex-col items-center justify-center mx-auto" >
       
       
        <div class="flex justify-center">
            <div id="toast-success" class=" hidden items-center bg-black w-full max-w-xs p-4 mb-4  text-white rounded-lg shadow dark:text-gray-400 justify-center dark:bg-gray-800" role="alert">
               User created successfully üòç!!
            </div>
        </div>
    
        <div class="container mx-auto mt-6  md:flex md:p-24 ">

            <div class="md:w-1/2 w-full md:border bg-cover bg-no-repeat p-5 bg-center image" >
              <div class="flex flex-col justify-center h-full space-y-3 text-center ">
            
                    <h1 class="text-white uppercase font-semibold text-4xl px-8">Welcome</h1>
                    <p class="text-white px-10">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sapiente repellendus amet aut!</p>
             
                   
                    
                </div>  
            </div>

            <div class="md:w-1/2 w-full border  bg-white p-5">
                <h1 class="font-bold uppercase text-4xl" >Register</h1>
                <p class=" text-base pt-1 " >Create here your account for free.</p>
                <form class="mt-5 space-y-3" id="sign-up-form" method="post" onsubmit="return signUpValidation()">
                    
                    <div class="flex  space-x-6">
                        <div class="flex-col w-1/2">
                            <input placeholder="Enter First Name" class="border w-full p-2" id="fname" />
                            <span class="text-red-600"></span>
                   
                        </div>
                        
                        <div class="flex-col w-1/2">
                            <input placeholder="Enter Last Name" class="border w-full p-2" id="lname" />
                            <span class="text-red-600"></span>
                   
                        </div>
                   
                    </div>
                    
                    <div>
                        <input placeholder="Enter Email" class="border p-2 w-full px-2" id="email" />
                        <span class="text-red-600" ></span>
                    </div>
                    <div>
                        <input placeholder="Password" class="border p-2 w-full px-2" id="password" type="password" />
                        <span class="text-red-600" ></span>
                    </div>
                    <div>
                        <input placeholder="Confirm Password" class="border p-2 w-full px-2" id="cpassword" type="password" />
                        <span class="text-red-600"></span>
                    </div>
                    
                    <div class="flex ">
                         <a class="text-blue-700 " href="index.html" ><span class="text-black">Already have Account? </span> Login</a>
                    </div>
                    
                    <div class="pt-5">
                        <button class="w-full text-white bg-blue-700 p-4"  id="liveToastBtn"   type="submit">Register</button>
                    </div>
               
                </form>
            </div>

        </div>
    
    </div>
    

<script src="index2.js"></script>

</body>
</html>
